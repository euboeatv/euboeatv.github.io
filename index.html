<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EUBOEA web TV â€“ RADIO & WEB</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background: radial-gradient(circle at 30% 30%, #1e2a3a, #0b0f17);
            color: #ffffff;
            overflow: hidden;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
/* Floating Spaceship Animation */
        .live-spaceship {
            position: fixed;
            top: 40px;
            right: 40px;
            z-index: 100;
            display: flex;
            align-items: center;
            gap: 8px;
            animation: floatShip 3s ease-in-out infinite;
            pointer-events: none; /* Prevent blocking clicks */
        }

        .live-text {
            color: #ff3333;
            font-weight: 900;
            font-size: 2.5rem;
            letter-spacing: 3px;
            text-shadow: 0 0 10px rgba(255, 51, 51, 0.8);
            animation: blinkLive 1.5s infinite;
        }

        .spaceship-icon {
            font-size: 2.2rem;
        }

        @keyframes floatShip {
            0%, 100% { transform: translateY(0) rotate(0deg); }
            50% { transform: translateY(-15px) rotate(3deg); }
        }

        @keyframes blinkLive {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.4; }
        }
        /* News ticker â€“ refined */
        .newsBarContainer {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 44px;
            background: rgba(10, 15, 25, 0.85);
            backdrop-filter: blur(8px);
            -webkit-backdrop-filter: blur(8px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            overflow: hidden;
            z-index: 10;
            line-height: 44px;
            font-size: 0.95rem;
            letter-spacing: 0.3px;
        }

        @keyframes scrollNews {
            0% { transform: translateX(100%); }
            100% { transform: translateX(-100%); }
        }

        #newsScroller {
            display: flex;
            animation: scrollNews 35s linear infinite;
            white-space: nowrap;
            animation-play-state: paused;
        }

        #newsScroller a {
            color: #f0e6d0;
            text-decoration: none;
            font-weight: 500;
            transition: color 0.2s;
            padding: 0 20px;
            border-right: 1px solid rgba(255,255,255,0.15);
        }

        #newsScroller a:hover {
            color: #ffffff;
            text-decoration: underline;
        }

        /* Main player container */
        .player-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1;
        }

        /* Player wrapper â€“ now 12% larger (90vh/90vw with max limit) */
        .player-wrapper {
            width: 90vw;
            height: 90vh;
            max-width: 1400px;
            max-height: 90vh;
            border-radius: 16px;
            overflow: hidden;
            box-shadow: 0 25px 40px -10px rgba(0, 0, 0, 0.6);
            background: #000;
            border: 1px solid rgba(255, 255, 255, 0.05);
        }

        /* YouTube iframe fills container */
        #youtube-player {
            width: 100%;
            height: 100%;
        }

        /* Dailymotion responsive embed */
        .dailymotion-container {
            position: relative;
            padding-bottom: 56.25%; /* 16:9 */
            height: 0;
            overflow: hidden;
            width: 100%;
            background: #000;
        }

        .dailymotion-container iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
        }

        /* Modern control bar */
        .controls {
            z-index: 20;
            position: absolute;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 12px;
            background: rgba(20, 25, 35, 0.7);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            padding: 10px 20px;
            border-radius: 60px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.5);
            opacity: 0;
            transition: opacity 0.3s ease, transform 0.2s;
            pointer-events: none;
        }

        .player-container:hover .controls {
            opacity: 1;
            pointer-events: all;
        }

        /* Buttons â€“ clean, uppercase, subtle */
        button {
            background: transparent;
            border: none;
            color: #eee;
            font-size: 0.9rem;
            font-weight: 600;
            letter-spacing: 0.5px;
            text-transform: uppercase;
            padding: 8px 16px;
            border-radius: 40px;
            cursor: pointer;
            transition: all 0.2s ease;
            outline: none;
            border: 1px solid rgba(255, 255, 255, 0.2);
            background: rgba(0, 0, 0, 0.3);
            min-width: 100px;
            text-align: center;
        }

        button:hover:not(:disabled) {
            background: rgba(255, 255, 255, 0.15);
            border-color: rgba(255, 255, 255, 0.4);
            transform: translateY(-2px);
            color: white;
        }

        button:active:not(:disabled) {
            transform: translateY(0);
        }

        button:focus-visible {
            box-shadow: 0 0 0 2px #f0b87b;
        }

        button:disabled {
            opacity: 0.3;
            cursor: default;
            border-color: rgba(255,255,255,0.1);
        }

        /* Branding â€“ refined */
        .branding {
            position: absolute;
            top: 70px;
            left: 40px;
            z-index: 15;
            font-size: 2rem;
            font-weight: 500;
            letter-spacing: 2px;
            text-transform: uppercase;
            color: #fff;
            text-shadow: 0 2px 5px rgba(0,0,0,0.5);
            opacity: 0.8;
            transition: opacity 0.3s;
            border-left: 4px solid #f0b87b;
            padding-left: 18px;
            line-height: 1.2;
        }

        .branding h3 {
            font-weight: 300;
            font-size: 1.6rem;
        }

        /* Video info overlay â€“ modern minimal */
        .video-info {
            position: absolute;
            bottom: 120px;
            left: 0;
            width: 100%;
            text-align: center;
            opacity: 0;
            transition: opacity 0.3s ease;
            background: linear-gradient(to top, rgba(0,0,0,0.7), transparent);
            padding: 30px 0 20px;
            pointer-events: none;
        }

        .player-container:hover .video-info {
            opacity: 1;
        }

        #video-title {
            font-size: 1.8rem;
            font-weight: 400;
            margin-bottom: 6px;
            text-shadow: 0 2px 4px black;
            letter-spacing: 1px;
        }

        #video-description {
            font-size: 1rem;
            color: #ccc;
            font-weight: 300;
            letter-spacing: 0.5px;
        }

        /* Transition overlay (video switch) */
        .transition-overlay {
            position: absolute;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at center, #0f1a24, #030507);
            opacity: 0;
            transition: opacity 0.5s ease;
            z-index: 15;
            pointer-events: none;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .player-wrapper {
                width: 95vw;
                height: 75vh;
            }

            .branding {
                top: 80px;
                left: 20px;
                font-size: 1.5rem;
            }

            .controls {
                flex-wrap: wrap;
                width: 90%;
                border-radius: 40px;
                bottom: 20px;
                padding: 8px 12px;
            }

            button {
                min-width: 70px;
                padding: 6px 8px;
                font-size: 0.8rem;
            }

            #video-title {
                font-size: 1.3rem;
            }
        }
    </style>
</head>
<body>
<div class="live-spaceship">
        <span class="live-text">LIVE</span>
        <span class="spaceship-icon">ðŸ›¸</span>
    </div>
    <div class="newsBarContainer"><div id="newsScroller"></div></div>
    <div class="player-container">
        <div class="branding">
            <h3>Î›Î•Î“Î™Î¤ webTV</h3>
        </div>
        
        <div class="transition-overlay"></div>
        
        <!-- Dynamic player container -->
        <div id="player-container" class="player-wrapper"></div>
        
        <div class="video-info">
            <h2 id="video-title">Loading...</h2>
            <p id="video-description">News Â· Documentaries Â· Series</p>
        </div>
        
        <div class="controls">
            <button id="prev-btn">Previous</button>
            <button id="play-pause-btn">Pause</button>
            <button id="mute-btn">Unmute</button>
            <button id="next-btn">Next</button>
            <button id="fullscreen-btn">Fullscreen</button>
        </div>
    </div>

    <script>
        // ========== MIXED PLAYLIST ==========
        const playlist = [
            { type: 'youtube', id: '5v3Zq84YQ6I' },
            { type: 'youtube', id: '11qXS8bXdsc' },
            { type: 'dailymotion', id: 'x6cxefe' },   // replace with your Dailymotion IDs
            { type: 'youtube', id: '7263YsyaDBc' },
            { type: 'youtube', id: 'PelzSnmwQ-M' },
            { type: 'dailymotion', id: 'x7z8t1c' },
            { type: 'youtube', id: 'lmVAb_7vzYA' },
            { type: 'youtube', id: 'w7k5xPIpuN0' },
            { type: 'youtube', id: 'wyVTQdW3d_Q' },
            { type: 'youtube', id: 'RVWadttGEPM' },
            { type: 'youtube', id: '6aM2IvVudxM' },
            { type: 'youtube', id: 'PyLNiOkzyRU' },
            { type: 'youtube', id: 'FGWICvtZn74' },
            { type: 'youtube', id: 'QWs56m8QniI' },
            { type: 'youtube', id: '0URH98uvG7w' }
        ];

        // RSS feed (using corsproxy.io â€“ replace with your own backend in production)
        const rssFeedUrl = 'https://corsproxy.io/' + encodeURIComponent('https://www.news.gr/rss.ashx');
        const newsScroller = document.getElementById('newsScroller');
        
        let currentVideoIndex = 0;
        let playerType = null;          // 'youtube' or 'dailymotion'
        let youtubePlayer = null;        // YT.Player instance (only for YouTube)
        let isFullscreen = false;
        let isMuted = true;

        // ========== RSS News Ticker ==========
        document.addEventListener('DOMContentLoaded', function() {
            fetch(rssFeedUrl)
                .then(response => response.text())
                .then(xmlText => {
                    const parser = new DOMParser();
                    const xmlDoc = parser.parseFromString(xmlText, 'text/xml');
                    const items = xmlDoc.querySelectorAll('item');

                    if (items.length === 0) {
                        newsScroller.innerHTML = '<div style="padding: 10px;">No news items found.</div>';
                        return;
                    }

                    let newsItemsHTML = '';
                    let itemCount = 0;
                    items.forEach(item => {
                        if (itemCount < 12) {
                            const titleElement = item.querySelector('title');
                            const linkElement = item.querySelector('link');
                            if (titleElement && linkElement) {
                                const title = titleElement.textContent;
                                const link = linkElement.textContent;
                                newsItemsHTML += `
                                    <a href="${link}" target="_blank" rel="noopener noreferrer">${title}</a>
                                `;
                                itemCount++;
                            }
                        }
                    });

                    if (newsItemsHTML === '') {
                        newsScroller.innerHTML = '<div style="padding: 10px;">Could not extract news.</div>';
                    } else {
                        newsScroller.innerHTML = newsItemsHTML;
                        newsScroller.style.animationPlayState = 'running';
                    }
                })
                .catch(error => {
                    console.error('RSS error:', error);
                    newsScroller.innerHTML = `<div style="padding: 10px; color: #ffaa88;">News feed temporarily unavailable</div>`;
                });
        });

        // ========== Fullscreen change sync ==========
        function updateFullscreenButton() {
            isFullscreen = !!document.fullscreenElement;
            document.getElementById('fullscreen-btn').textContent = isFullscreen ? 'Exit Fullscreen' : 'Fullscreen';
        }
        document.addEventListener('fullscreenchange', updateFullscreenButton);
        document.addEventListener('webkitfullscreenchange', updateFullscreenButton);
        document.addEventListener('mozfullscreenchange', updateFullscreenButton);

        // ========== Load YouTube API only once ==========
        function loadYouTubeAPI() {
            return new Promise((resolve) => {
                if (window.YT && window.YT.Player) {
                    resolve();
                    return;
                }
                const tag = document.createElement('script');
                tag.src = 'https://www.youtube.com/iframe_api';
                tag.onload = () => {
                    window.onYouTubeIframeAPIReady = resolve;
                };
                document.head.appendChild(tag);
            });
        }

        // ========== Create player based on current item ==========
        async function createPlayer() {
            const container = document.getElementById('player-container');
            container.innerHTML = ''; // clear previous

            const item = playlist[currentVideoIndex];
            playerType = item.type;

            if (item.type === 'youtube') {
                await loadYouTubeAPI();
                const playerDiv = document.createElement('div');
                playerDiv.id = 'youtube-player';
                container.appendChild(playerDiv);

                youtubePlayer = new YT.Player('youtube-player', {
                    height: '100%',
                    width: '100%',
                    videoId: item.id,
                    playerVars: {
                        autoplay: 1,
                        mute: isMuted ? 1 : 0,
                        modestbranding: 1,
                        rel: 0,
                        controls: 0,
                        disablekb: 1,
                        iv_load_policy: 3
                    },
                    events: {
                        'onReady': onYouTubeReady,
                        'onStateChange': onYouTubeStateChange
                    }
                });

                document.getElementById('play-pause-btn').disabled = false;
                document.getElementById('mute-btn').disabled = false;
                document.getElementById('play-pause-btn').textContent = 'Pause';
                document.getElementById('mute-btn').textContent = isMuted ? 'Unmute' : 'Mute';
            } 
            else if (item.type === 'dailymotion') {
                const dmDiv = document.createElement('div');
                dmDiv.className = 'dailymotion-container';
                dmDiv.innerHTML = `
                    <iframe src="https://geo.dailymotion.com/player.html?video=${item.id}"
                        allowfullscreen
                        allow="web-share"
                        title="Dailymotion Player">
                    </iframe>
                `;
                container.appendChild(dmDiv);

                youtubePlayer = null;
                document.getElementById('play-pause-btn').disabled = true;
                document.getElementById('mute-btn').disabled = true;
                document.getElementById('play-pause-btn').textContent = 'Play (N/A)';
                document.getElementById('mute-btn').textContent = 'Mute (N/A)';
            }

            updateVideoInfo();
        }

        // ========== YouTube event handlers ==========
        function onYouTubeReady(event) {
            document.getElementById('mute-btn').textContent = isMuted ? 'Unmute' : 'Mute';
            updatePlayPauseButton();
        }

        function onYouTubeStateChange(event) {
            if (event.data === YT.PlayerState.ENDED) {
                const overlay = document.querySelector('.transition-overlay');
                overlay.style.opacity = '1';
                setTimeout(() => {
                    playNextVideo();
                    setTimeout(() => {
                        overlay.style.opacity = '0';
                    }, 500);
                }, 1000);
            } else {
                updatePlayPauseButton();
            }
        }

        function updatePlayPauseButton() {
            const btn = document.getElementById('play-pause-btn');
            if (playerType === 'youtube' && youtubePlayer) {
                const state = youtubePlayer.getPlayerState();
                btn.textContent = (state === YT.PlayerState.PLAYING) ? 'Pause' : 'Play';
            }
        }

        // ========== Control functions ==========
        function togglePlayPause() {
            if (playerType !== 'youtube' || !youtubePlayer) return;
            const state = youtubePlayer.getPlayerState();
            if (state === YT.PlayerState.PLAYING) {
                youtubePlayer.pauseVideo();
            } else {
                youtubePlayer.playVideo();
            }
        }

        function playNextVideo() {
            currentVideoIndex = (currentVideoIndex + 1) % playlist.length;
            createPlayer();
        }

        function playPreviousVideo() {
            currentVideoIndex = (currentVideoIndex - 1 + playlist.length) % playlist.length;
            createPlayer();
        }

        function toggleMute() {
            if (playerType !== 'youtube' || !youtubePlayer) return;
            isMuted = !isMuted;
            if (isMuted) youtubePlayer.mute(); else youtubePlayer.unMute();
            document.getElementById('mute-btn').textContent = isMuted ? 'Unmute' : 'Mute';
        }

        function toggleFullscreen() {
            const elem = document.documentElement;
            if (!isFullscreen) {
                if (elem.requestFullscreen) elem.requestFullscreen();
                else if (elem.mozRequestFullScreen) elem.mozRequestFullScreen();
                else if (elem.webkitRequestFullscreen) elem.webkitRequestFullscreen();
            } else {
                if (document.exitFullscreen) document.exitFullscreen();
                else if (document.mozCancelFullScreen) document.mozCancelFullScreen();
                else if (document.webkitExitFullscreen) document.webkitExitFullscreen();
            }
        }

        function updateVideoInfo() {
            const titleEl = document.getElementById('video-title');
            const descEl = document.getElementById('video-description');
            const item = playlist[currentVideoIndex];
            titleEl.textContent = `Î Î±ÏÎ±ÎºÎ¿Î»Î¿Ï…Î¸ÎµÎ¯Ï„Îµ ${currentVideoIndex+1}/${playlist.length} Â· ${item.type === 'youtube' ? 'YouTube' : 'Dailymotion'}`;
            descEl.textContent = item.type === 'youtube' ? 'Î Î»Î®ÏÎ·Ï‚ Î­Î»ÎµÎ³Ï‡Î¿Ï‚ Î±Î½Î±Ï€Î±ÏÎ±Î³Ï‰Î³Î®Ï‚' : 'Î ÏÎ¿Î²Î¿Î»Î® Î¼ÏŒÎ½Î¿ (iframe)';
        }

        // ========== Initialize ==========
        window.addEventListener('load', () => {
            createPlayer();

            document.getElementById('prev-btn').addEventListener('click', playPreviousVideo);
            document.getElementById('next-btn').addEventListener('click', playNextVideo);
            document.getElementById('fullscreen-btn').addEventListener('click', toggleFullscreen);
            document.getElementById('play-pause-btn').addEventListener('click', togglePlayPause);
            document.getElementById('mute-btn').addEventListener('click', toggleMute);
        });
    </script>
</body>
</html>
